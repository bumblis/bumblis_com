<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Dale Bumblis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    .nameplate {
      font-family: 'Fira Mono', monospace;
      font-size: 2.5rem;
      letter-spacing: 1px;

      border-bottom: 2px solid #000;
      display: inline-block;
      padding-bottom: 4px;
    }
    p {
      font-size: 1.0rem;
      margin-bottom: 1.5rem;
      font-weight: 400;
      color: #333;
    }
    .links a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 8px 14px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .links a:hover {
      background: #000;
      color: #fff;
    }

  <div class="container">

    <div class="links">
