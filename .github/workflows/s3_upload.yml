name: Upload to S3

on: [workflow_dispatch]

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::972709131187:role/githubActions
          aws-region: us-east-2
      
      - name: Upload to S3
        run: aws s3 sync ./static s3://bumblis.com/

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id "${{ secrets.CLOUDFRONT_DIST_ID }}" --paths "/index.html"